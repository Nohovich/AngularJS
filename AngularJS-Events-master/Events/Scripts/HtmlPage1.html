<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="angular.min.js"></script>
    <script src="Script.js"></script>
    <link href="../StyleSheet.css" rel="stylesheet" />
</head>
<body ng-app="myModule">
    <div ng-controller="myController">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Likes</th>
                    <th>Dislikes</th>
                    <th>Like/Dislike</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="technology in technologies">
                    <!-- Display the list of technologies in a table -->
                    <td> {{ technology.name }} </td>
                    <!-- Provide the ability to like and dislike a technology -->
                    <td style="text-align:center"> {{ technology.likes }} </td>
                    <td style="text-align:center"> {{ technology.dislikes }} </td>
                    <td>
                        <!-- Increment the likes and dislikes when the respective buttons are clicked -->
                        <!-- When any of these buttons are clicked, the corresponsing technology object is automatically passed to the function,
                            and the likes or dislikes property is incremented depending on which button is clicked. -->
                        <input type="button" ng-click="incrementLikes(technology)" value="Like" />
                        <input type="button" ng-click="incrementDislikes(technology)" value="Dislike" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <br>

    <div ng-controller="parentCtrl">
        <p>X = <input type="number" ng-model="x"></p>
        <p>Modify X to 3 to see the - BOOM</p>
    </div>
    <div ng-controller="brotherCtrl">
        <p>{{everyTime()}}</p>
        <p ng-if="ifIs3">boom</p>
    </div>

</body>
</html>
